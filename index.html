u<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Christian Rho">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <header>
            <h1>Planets Data</h1>
        </header>
        <main>
            <table>
                <caption>
                    Data about the planets of our solar system (Planetary 
                    facts taken from <a 
                    href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">
                    Nasa's Planetary Fact Sheet - Metric</a>).
                </caption>
                <colgroup>
                    <col span="2" title="Planet Groups">
                    <col title="Planet Names">
                    <col title="Mass">
                    <col title="Diameter">
                    <col title="Density">
                    <col title="Gravity">
                    <col title="Length of Days">
                    <col title="Distance from Sun">
                    <col title="Mean Temperature">
                    <col title="Number of Moons">
                    <col title="Notes">
                    <col title="Images">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2"></th>
                        <th>Name</th>
                        <th>Mass (10^24 kg)</th>
                        <th>Diameter (km)</th>
                        <th>Density (kg/m^3)</th>
                        <th>Gravity</th>
                        <th>Length of Days (hours)</th>
                        <th>Distance from Sun (10^6 km)</th>
                        <th>Mean Temperature (C)</th>
                        <th>Number of Moons</th>
                        <th>Notes</th>
                        <th>Images</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
        </main>
                <!-- The fourth child of the table element should be the table body element, which will contain the code and content to display rows of data. -->
                    
                <!-- Please note that you do NOT need to add a table footer for this assignment. -->
    </body>
</html>
